<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sliding Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div data-key="00" id="00" class="first box">1</div>
    <div data-key="01" id="01" class="second box">2</div>
    <div data-key="02"  id="02" class="third box">3</div>
    <div data-key="10"  id="10" class="fourth box">4</div>
    <div data-key="11"  id="11" class="fifth box">5</div>
    <div data-key="12"  id="12" class="sixth box">6</div>
    <div data-key="20"  id="20" class="seventh box">7</div>
    <div data-key="21"  id="21" class="eigth box">8</div>
    <div class="text">A Sliding Puzzle</div>
</div>
<script src="script.js"></script>
</body>
</html>
